<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery Website</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/8d82468cf0.js"
            crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <nav>
                <div class="logo">
                    <img src="./assets/logo.jpg" alt="logo">
                    <a href="index.html" class="logo-text">Delicacy</a>
                </div>

                <ul>
                    <li><a href="#" class="selected">home</a></li>
                    <li><a href="#">categories</a></li>
                    <li><a href="#">products</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">customers</a></li>
                </ul>

                <div class="profile">
                    <div class="profile-box">

                        <img src="./assets/avatar.avif" alt="profile img">
                        <span>Tarun</span>
                    </div>
                    <div class="icon">

                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </nav>

        </header>
        <main>
            <div class="left">
                <div class="left-content">

                    <a href>We are delecacy</a>
                    <h1>Choose delicacy the best healthy chicken salad</h1>
                    <div class="btn">
                        <button>Shop Now</button>
                        <i class="fa-solid fa-right-long"></i>
                    </div>
                </div>

            </div>
            <div class="right">
                <div class="food-img">

                    <img src="./assets/salad.avif" alt>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
